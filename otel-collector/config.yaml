# OpenTelemetry Collector configuration for receiving OTLP and forwarding to SkyWalking via Zipkin

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 100

exporters:
  # Zipkin exporter - Convert OTLP to Zipkin format for SkyWalking
  zipkin:
    endpoint: http://skywalking-oap:9411/api/v2/spans
    format: json
  
  # Debug exporter (optional, for troubleshooting)
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin, debug]
